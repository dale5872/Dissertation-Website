<div class="container col-12 bg-light" style="height: 100vh;">
    <div class="d-flex justify-content-center" *ngIf="!submitted">
        <div class="col-12 col-md-6 pt-4 pl-4 bg-white" style="height: 100vh;">
            <div class="row">
                <p class="text-danger">NOTE: This software is in development, so features may break at any time!</p>
                <p>No personal or tracking information is stored and all submissions are completely anonymous</p>
            </div>
            <div class="row ">
                <h2>{{questionnaireName}}</h2>
            </div>
            <div class="row mb-3">
                <small>Written by: {{writer}}</small>
            </div>
    
            <div class="row">
                <form [formGroup]="questionnaire" class="col-12">
                    <div formArrayName="questions" *ngFor="let question of questionnaire.get('questions').controls; let i = index;">
                        <div [formGroupName]="i" class="form-group">
                            <img *ngIf="questionData[i].image !== null" src="{{questionData[i].image}}" height="350" width="100%" style="padding-right:5%; padding-left: 5%;">
                            <h4>{{questionData[i].headerName}}</h4>
                            <textarea class="form-control" formControlName="questionResponse" rows="3"></textarea>
                        </div>
                    </div>
                    
                    <button type="button" class="btn btn-success" (click)="submitResponse()">Submit</button>
                    <br />
                </form>
            </div>
        </div>
    </div>

    <div class="col-12" *ngIf="submitted" style="padding-top:30vh;">
        <h2>Your response has been submitted. Thank you!</h2>
    </div>
</div>
