<div class="container bg-white col-sm-9 mx-2 my-2" style="position:fixed; z-index:200; height: 94%; overflow-y: scroll;">
    <div class="row">
        <div class="col-sm-3">
            <a class="text-primary" routerLink="/dashboard/viewanalysis">Back</a>
        </div>
        <div class="col-sm-9">
            
        </div>
    </div>

    <div class="row">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col" *ngFor="let header of headers">{{header}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let response of tableData">
                        <td *ngFor="let col of response.rowData" [ngClass]="{'table-danger': col.classification == 0, 'table-success': col.classification == 1}">{{col.rawData}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
